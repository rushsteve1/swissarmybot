<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SwissArmyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        img {
            display: block;
        }

        {% block style %}{% endblock %}
    </style>
</head>

<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ " ROUTE_PREFIX"|env }}/">SwissArmyBot</a>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ " ROUTE_PREFIX"|env }}/bigmoji">BigMoji</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ " ROUTE_PREFIX"|env }}/quotes">Quotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ " ROUTE_PREFIX"|env }}/drunks">Drunks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container flex-grow-1">
        {% block main %}{% endblock %}
    </main>
    <footer class="my-3 text-center">
        <div class="text-center"><a href="#">Back to Top</a></div>
        Copyright &copy; 2021-2023
        <a href="https://rushsteve1.us" target="_blank">rushsteve1</a>. View on
        <a href="https://github.com/rushsteve1/swissarmybot" target="_blank"> GitHub</a>.
    </footer>
</body>

</html>
