<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>SwissArmyBot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style>
            img { display: block; }
            {% block style %}{% endblock %}
        </style>
    </head>
    <body class="d-flex flex-column vh-100">
        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ "ROUTE_PREFIX"|env }}/">SwissArmyBot</a>
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ "ROUTE_PREFIX"|env }}/bigmoji">BigMoji</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ "ROUTE_PREFIX"|env }}/quotes">Quotes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container flex-grow-1">
            {% block main %}{% endblock %}
        </main>
        <footer class="my-3 text-center">
            <div class="text-center"><a href="#">Back to Top</a></div>
            Copyright &copy; 2021
            <a href="https://rushsteve1.us">rushsteve1</a>. View in
            <a href="https://repo.rushsteve1.us/dir?ci=tip&name=discord-bots/swiss-army-bot/version-2">Fossil</a>.
        </footer>
    </body>
</html>
